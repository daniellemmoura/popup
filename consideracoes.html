<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/styles.css" />

    <title>Document</title>
</head>

<body>
    <main>
        <section>
            <div class="popup">
                <div class="popup__wrapper">
                    <div class="popup__form">
                        <div class="popup__form__text">
                            <div class="popup__form__title">
                                <h2 class="popup__form__title__h2">Novidades</h2>
                            </div>
                            <div class="popup__form__description">
                                <p class="popup__form__description__paragraph">
                                    Direto no seu e-mail
                                </p>
                            </div>
                        </div>
                        <form class="form__text">
                            <input required class="form__text__input" type="text" />
                            <label>Nome</label>
                            <span class="error"></span>

                            <input required class="form__text__input" type="email" />
                            <label>E-mail</label>
                            <span class="error"></span>

                            <input class="form__text__input_button" type="submit" value="Cadastre-se" />
                        </form>
                    </div>
                    <div class="popup__banner">
                        <img class="popup__banner__image" src="assets/images/banner-popup.png" alt="Cadastre-se na newsletter" />
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/popup.js"></script>
</body>

</html>
